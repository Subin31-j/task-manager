<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Task Manager</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="theme.css">
</head>
<body>
    <div class="container">
        <h1>Task Manager</h1>
        <form id="taskForm">
            <input type="text" id="taskInput" placeholder="Enter a new task..." required>
            <button type="submit">Add Task</button>
        </form>

        <div class="filters">
            <button data-filter="all">All</button>
            <button data-filter="active">Active</button>
            <button data-filter="completed">Completed</button>
        </div>
        <ul id="taskList"></ul>

        <div class="stats">
            <p>Total: <span id="totalTasks">0</span></p>
            <p>Active: <span id="activeTasks">0</span></p>
            <p>Completed: <span id="completedTasks">0</span></p>
        </div>

        <button id="toggleTheme">Toggle Dark Mode</button>
    </div>

    <script src="storage.js"></script>
    <script src="ui.js"></script>
    <script src="app.js"></script>
</body>
</html>
